<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ade937756e.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    
    <div class="container">
        <div class="img-section"></div>

        <div class="data-section">

            <div class="prof-section">

                <div class="profile">

                    <i class="fa-solid fa-circle-user"></i>
                    <p class="signup">Create New Account</p>
                </div>

                <p class="signup-info">Start Exploring The World</p>
            </div>

            <div class="input-section">
                <label for="email">Email</label>
                <input type="email" placeholder="Please Enetr Your Email">
                <label for="Password">Password</label>
                <input type="password" placeholder="Please Enter Your Password">
                <label for="refral">Refral Code</label>
                <input type="text" placeholder="Please Enter Your Refral Code">
            </div>

            <div class="btn-section">
                <Button class="sign">Sign Up </Button>
                <span>Already Registered? <a href="#">Log In Now</a></span>
                <button class="google-log"><i class="fa-brands fa-google"></i>Sign Up With Google</button>
            </div>
        </div>
    </div>

</body>
</html>
